<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor="let candidate of candidates" (click)="select(candidate)">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
        
                <p *ngIf="selected">
                    Name: {{selected.name}}<br>
                    Age: {{selected.data.age}}<br>
                    Mass: {{selected.data.mass}}<br>
                    Sidekick: {{selected.data.sidekick}}
                     <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                </p>
            
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
                <div *ngIf ="selected">
                   <img src="{{selected.image}}" alt="OOPS! No image available."/>
                </div>
            
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor ="let member of crew">{{member.name}}</li>
            </ul>
            <button (click)="clearCrew()" *ngIf="crew.length">Clear Crew list</button>
            <!-- Add a "Clear Crew List" button here. -->
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="clearData()">Clear Data & Image</button>
        <button (click)="addToCrew()">Send on Mission</button>
        <!-- Add a "Send on Mission" button here. -->
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
